<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      
      
      <a mat-list-item routerLink="cargo">Cargos</a>
      <a mat-list-item href="#">Colaboradores</a>
      <a mat-list-item href="#">Organograma</a>
      <a mat-list-item href="#">Setores</a>
      <a mat-list-item href="#">Usu√°rios</a>
      
    </mat-nav-list>

    <!-- <mat-list>
      <mat-list-item>
        <mat-icon mat-list-icon>home</mat-icon>
        <span routerLink="home">Home</span>
      </mat-list-item>
    </mat-list> -->

  </mat-sidenav>
  <mat-sidenav-content>
    <!-- color="primary" -->
    <mat-toolbar >
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!-- <span>NTec</span> -->
      <mat-list>
        <mat-list-item>
          <mat-icon mat-list-icon>home</mat-icon>
          <span routerLink="home">Home</span>          
        </mat-list-item>
      </mat-list>
  
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
