<fieldset>
  <div class="panel panel-primary">
    <div class="panel-heading title"><h2>Colaboradores</h2></div>

    <div class="panel-body">
      <div class="col-12 me-auto mb-2 mb-lg-0">
        <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#addColaborador" type="submit" (click)="novo()" >Novo</button>
      </div>

      <div class="form-group">

        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Nome</th>
              <th scope="col">Cargo</th>
              <th scope="col">Setor</th>            
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let colaborador of colaboradorList | async">
              <td>{{colaborador.id}}</td>
              <td>{{colaborador.nome}}</td>
              <td>{{colaborador.cargo.descricao}}</td>            
              <td>{{colaborador.setor.descricao}}</td>                   
              <td>
                <button type="button" class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#editColaborador" (click)="editar(colaborador)">Editar</button>
                <button type="button" class="btn btn-outline-danger" (click)="deletar(colaborador)">Excluir</button>
              </td>
            </tr>    
          </tbody>
        </table>
      </div>

      <!-- Add Modal -->
      <div class="modal fade" id="addColaborador" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title" id="exampleModalLabel">Adicionar Colaborador</h2>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              
              <form [formGroup]="colaboradorDetalhe">

                <div class="mb-3">
                  <label for="nome" class="form-label">Nome</label>
                  <input type="text" formControlName="nome" class="form-control" id="nome" >            
                </div>

                <div class="mb-3">
                  <label for="dataNascimento" class="form-label">Data de Nascimento</label>                                
                  <input type="date" formControlName="dataNascimento" class="form-control" id="dataNascimento" > 
                </div>

                <div class="mb-3">
                  <label for="cpf" class="form-label">CPF</label>
                  <input type="number" formControlName="cpf" class="form-control" id="cpf" >            
                </div>

                <div class="mb-3">
                  <label for="endereco" class="form-label">Endereço</label>
                  <input type="text" formControlName="endereco" class="form-control" id="endereco" >            
                </div>

                <div class="mb-3">
                  <label for="idSetor" class="form-label">Setor</label>
                  <select class="form-select" id="idSetor" formControlName="idSetor">
                      <option *ngFor="let setor of setoresAtivos | async" [value]="setor.id">{{setor.descricao}}</option>                  
                  </select>
                </div>

                <div class="mb-3">
                  <label for="idCargo" class="form-label">Cargo</label>
                  <select class="form-select" id="idCargo" formControlName="idCargo">
                    <option *ngFor="let cargo of cargosAtivos | async" [value]="cargo.id">{{cargo.descricao}}</option>                  
                  </select>
                </div>

                <div class="mb-3">
                  <label for="idSuperiorImediato" class="form-label">Superior Imediato</label>
                  <select class="form-select" id="idSuperiorImediato" formControlName="idSuperiorImediato" >                  
                    <option *ngFor="let superior of colaboradoresAtivos | async" [value]="superior.id">{{superior.nome}}</option>                
                  </select>
                </div>

                <div class="mb-3 form-check">
                  <input type="checkbox" formControlName="ativo" class="form-check-input" id="ativo">
                  <label class="form-check-label" for="ativo">Ativo</label>
                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Fechar</button>
                  <button type="button" class="btn btn-outline-success" (click)="adicionar()" data-bs-dismiss="modal">Salvar</button>
                </div>

              </form>

            </div>
            
          </div>
        </div>
      </div>

      <!-- Edit Modal -->
      <div class="modal fade" id="editColaborador" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title" id="exampleModalLabel">Editar Colaborador</h2>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              
              <form [formGroup]="colaboradorDetalhe">

                <div class="mb-3">
                  <label for="nome" class="form-label">Nome</label>
                  <input type="text" formControlName="nome" class="form-control" id="nome">            
                </div>

                <div class="mb-3">
                  <label for="dataNascimento" class="form-label">Data de Nascimento</label>                                
                  <input type="date" formControlName="dataNascimento" class="form-control" id="dataNascimento"> 
                </div>

                <div class="mb-3">
                  <label for="cpf" class="form-label">CPF</label>
                  <input type="text" formControlName="cpf" class="form-control" id="cpf" >            
                </div>

                <div class="mb-3">
                  <label for="endereco" class="form-label">Endereço</label>
                  <input type="text" formControlName="endereco" class="form-control" id="endereco" >            
                </div>

                <div class="mb-3">
                  <label for="idSetor" class="form-label">Setor</label>
                  <select class="form-select" id="idSetor" formControlName="idSetor">
                      <option *ngFor="let setor of setoresAtivos | async" [value]="setor.id">{{setor.descricao}}</option>                  
                  </select>
                </div>

                <div class="mb-3">
                  <label for="idCargo" class="form-label">Cargo</label>
                  <select class="form-select" id="idCargo" formControlName="idCargo">
                    <option *ngFor="let cargo of cargosAtivos | async" [value]="cargo.id">{{cargo.descricao}}</option>                  
                  </select>
                </div>

                <div class="mb-3">
                  <label for="idSuperiorImediato" class="form-label">Superior Imediato</label>
                  <select class="form-select" id="idSuperiorImediato" formControlName="idSuperiorImediato" >                  
                    <option *ngFor="let superior of colaboradoresAtivos | async" [value]="superior.id">{{superior.nome}}</option>                
                  </select>
                </div>
                
                <div class="mb-3 form-check">
                  <input type="checkbox" formControlName="ativo" class="form-check-input" id="ativo">
                  <label class="form-check-label" for="ativo">Ativo</label>
                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Fechar</button>
                  <button type="button" class="btn btn-outline-success" (click)="atualizar()" data-bs-dismiss="modal">Salvar</button>
                </div>

              </form>

            </div>
            
          </div>
        </div>
      </div>

    </div>
  </div>
</fieldset>
